<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Add product</h2>
<p>
    <a th:href="@{/product}">
        Back to product list
    </a>
</p>
<form th:action="@{/product/add}" th:object="${product}" method="Post" >
    <input type="text" th:field="*{id}">
    <input type="text" th:field="*{name}">
    <input type="text" th:field="*{price}">
    <input type="submit" value="save">
</form>
</body>
</html>
