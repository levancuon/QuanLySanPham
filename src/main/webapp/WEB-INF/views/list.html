<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>List Product</h2>
<p>
    <a th:href="@{/product/create}">
        Add new product
    </a>
</p>
<table id = "product" border="1">

    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th></th>
        <th></th>
    </tr>

    <tr th:each="row,rowStat : ${product}">
        <td th:text="${row.getId()}"></td>
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getPrice()}"></td>
        <td><a th:href="@{/product/{id}/edit(id=${row.getId()})}">Edit</a></td>
        <td><a th:href="@{/product/{id}/delete(id=${row.getId()})}">Delete</a></td>
    </tr>

</table>

</body>
</html>
